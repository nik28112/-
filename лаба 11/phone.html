<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ввод телефона</title>
</head>
<body>
    <div>
        <p>Введите телефон</p>
    </div>
    <input type="text" rel="phone">
    <script>
        let input = document.querySelector("input[rel=phone]");
        input.oninput = function() {
            let dig = this.value.replace(/[\D]/g, "");
            this.value = "+";
            if(dig.substr(0,1)!=7){
                this.value+="7";
            }
            else this.value+=dig.substr(0,1);
            if(dig.length>1){
            this.value += " ("+dig.substr(1,3);
            }
            if(dig.length>4){
            this.value += ") "+dig.substr(4,3);
            }
            if(dig.length>7){
            this.value += "-"+dig.substr(7,2);
            }
            if(dig.length>9){
            this.value += "-"+dig.substr(9,2);
            }
        }
    </script>
</body>
</html>
